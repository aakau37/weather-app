<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

      <img id="today-image" src="src/images/sunny.png" alt="sun" />

        <div class="row">
          <div class="col-5">
            <ul class="weekdays">
              <li id="tomorrow">Sunday</li>
              <li id="2days">Monday</li>
              <li id="3days">Tuesday</li>
              <li id="4days">Wednesday</li>
              <li id="5days">Thursday</li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="forcast">
              <li id="tomorrowtemp">
                <img
                  src="src/images/partly_cloudy.png"
                  alt="partly cloudy"
                  width="25px"
                />

                />

                />

                  width="25px"
                />
              </li>
              <li id="5daystemp">
                <img
                  src="src/images/partly_cloudy.png"
                  alt="partly cloudy"
                  width="25px"
                />
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="forcast">
              <li id="tomorrowtemp">50</li>
              <li id="2daystemp">50</li>
              <li id="3daystemp">50</li>
              <li id="4daystemp">50</li>
              <li id="5daystemp">50</li>
            </ul>
          </div>
        </div>
      </div>

      <button id="current-position-button">My Location</button>
